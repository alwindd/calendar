<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Kalendarz urlopów zespołu</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fafafa;
      color: #222;
      margin: 20px;
      max-width: 800px;
    }
    h1 {
      margin-bottom: 0.5em;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
    input, select, button {
      padding: 4px 6px;
      margin: 2px;
    }
    pre {
      background: #f0f0f0;
      padding: 10px;
      overflow-x: auto;
    }
    .actions {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>🗓️ Kalendarz urlopów zespołu</h1>
  <p>Każdy członek zespołu może dodać lub zaktualizować swój urlop. Po wypełnieniu pól kliknij „💾 Pobierz events.json” i zrób commit w repozytorium.</p>

  <table id="teamTable">
    <thead>
      <tr><th>Imię</th><th>Od</th><th>Do</th><th>Typ</th></tr>
    </thead>
    <tbody>
      <tr><td>Tomek</td><td><input type="date"></td><td><input type="date"></td>
        <td>
          <select>
            <option value="Wakacje">Wakacje</option>
            <option value="Chorobowe">Chorobowe</option>
            <option value="Opieka">Opieka</option>
            <option value="Inne">Inne</option>
          </select>
        </td></tr>
      <tr><td>Natalia</td><td><input type="date"></td><td><input type="date"></td><td><select><option value="Wakacje">Wakacje</option><option value="Chorobowe">Chorobowe</option><option value="Opieka">Opieka</option><option value="Inne">Inne</option></select></td></tr>
      <tr><td>Wiktoria</td><td><input type="date"></td><td><input type="date"></td><td><select><option value="Wakacje">Wakacje</option><option value="Chorobowe">Chorobowe</option><option value="Opieka">Opieka</option><option value="Inne">Inne</option></select></td></tr>
      <tr><td>Szymon</td><td><input type="date"></td><td><input type="date"></td><td><select><option value="Wakacje">Wakacje</option><option value="Chorobowe">Chorobowe</option><option value="Opieka">Opieka</option><option value="Inne">Inne</option></select></td></tr>
      <tr><td>Wiktor</td><td><input type="date"></td><td><input type="date"></td><td><select><option value="Wakacje">Wakacje</option><option value="Chorobowe">Chorobowe</option><option value="Opieka">Opieka</option><option value="Inne">Inne</option></select></td></tr>
      <tr><td>Jan</td><td><input type="date"></td><td><input type="date"></td><td><select><option value="Wakacje">Wakacje</option><option value="Chorobowe">Chorobowe</option><option value="Opieka">Opieka</option><option value="Inne">Inne</option></select></td></tr>
    </tbody>
  </table>

  <div class="actions">
    <button id="generateBtn">💾 Pobierz events.json</button>
    <input type="file" id="loadJson" accept=".json">
    <label for="loadJson">📂 Wczytaj istniejący plik</label>
  </div>

  <h2>Podgląd JSON</h2>
  <pre id="jsonPreview">[]</pre>

  <script>
    const table = document.getElementById('teamTable');
    const preview = document.getElementById('jsonPreview');
    const generateBtn = document.getElementById('generateBtn');
    const loadJson = document.getElementById('loadJson');

    function generateJson() {
      const rows = Array.from(table.querySelectorAll('tbody tr'));
      const data = rows.map(r => {
        const [nameCell, startCell, endCell, typeCell] = r.children;
        const name = nameCell.textContent.trim();
        const start = startCell.querySelector('input').value;
        const end = endCell.querySelector('input').value;
        const type = typeCell.querySelector('select').value;
        if (!start || !end) return null;
        return {
          id: `${name.toLowerCase()}-${start}`,
          title: `${name} — ${type}`,
          start,
          end,
          member: name,
          type,
          color: "#1f77b4"
        };
      }).filter(Boolean);

      preview.textContent = JSON.stringify(data, null, 2);
      return data;
    }

    generateBtn.addEventListener('click', () => {
      const data = generateJson();
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'events.json';
      a.click();
    });

    loadJson.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        try {
          const data = JSON.parse(reader.result);
          data.forEach(ev => {
            const row = Array.from(table.querySelectorAll('tbody tr'))
              .find(r => r.children[0].textContent.trim() === ev.member);
            if (row) {
              row.children[1].querySelector('input').value = ev.start;
              row.children[2].querySelector('input').value = ev.end;
              row.children[3].querySelector('select').value = ev.type;
            }
          });
          generateJson();
        } catch {
          alert("Niepoprawny plik JSON");
        }
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
