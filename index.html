<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kalendarz urlop√≥w zespo≈Çu Axolotl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #805578;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background: #004aad;
      color: white;
      padding: 10px;
      text-align: center;
    }
    #calendar {
      max-width: 900px;
      width: 100%;
      margin: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
    }
    .loading {
      text-align: center;
      margin: 30px;
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>üóìÔ∏è Kalendarz urlop√≥w zespo≈Çu</h1>
    <p>Dane pochodzƒÖ z pliku <code>events.json</code></p>
  </header>
  
  <div id="calendar"></div>
  <div id="status" class="loading">≈Åadowanie danych...</div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const calendarEl = document.getElementById('calendar');
      const statusEl = document.getElementById('status');

      try {
        const response = await fetch('events.json?' + Date.now()); // cache-busting
        if (!response.ok) throw new Error('Nie uda≈Ço siƒô za≈Çadowaƒá pliku events.json');
        const events = await response.json();

        statusEl.style.display = 'none';

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          locale: 'pl',
          height: 'auto',
          events: events,
          eventColor: '#007bff',
          displayEventTime: false,
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,listWeek'
          }
        });

        calendar.render();
      } catch (err) {
        statusEl.textContent = '‚ùå B≈ÇƒÖd ≈Çadowania danych: ' + err.message;
      }
    });
  </script>
</body>
</html>
